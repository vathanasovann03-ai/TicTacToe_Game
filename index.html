<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe â€“ You vs Bot</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }
    h1 { font-size: 3rem; margin: 0; letter-spacing: 2px; }
    #status {
      font-size: 1.6rem;
      min-height: 2.2rem;
      text-align: center;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 110px);
      gap: 10px;
    }
    .cell {
      width: 110px;
      height: 110px;
      background: #111;
      border: 2px solid #444;
      border-radius: 12px;
      font-size: 4.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.15s;
    }
    .cell:hover:not(.x):not(.o) {
      background: #1a1a1a;
      border-color: #777;
    }
    .cell.x { color: #ff5555; }
    .cell.o { color: #55aaff; }
    .cell.winner {
      background: #222;
      box-shadow: 0 0 20px currentColor;
    }
    button {
      padding: 0.9rem 2.5rem;
      font-size: 1.3rem;
      background: #222;
      color: white;
      border: 2px solid #555;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background: #333; border-color: #aaa; }
  </style>
</head>
<body>

  <h1>TIC TAC TOE</h1>
  <div id="status">Your turn (X)</div>

  <div id="board">
    <div class="cell" data-idx="0"></div>
    <div class="cell" data-idx="1"></div>
    <div class="cell" data-idx="2"></div>
    <div class="cell" data-idx="3"></div>
    <div class="cell" data-idx="4"></div>
    <div class="cell" data-idx="5"></div>
    <div class="cell" data-idx="6"></div>
    <div class="cell" data-idx="7"></div>
    <div class="cell" data-idx="8"></div>
  </div>

  <button id="reset">New Game</button>

  <script>
    const cells = document.querySelectorAll('.cell');
    const status = document.getElementById('status');
    const resetBtn = document.getElementById('reset');

    let board = Array(9).fill(null);
    let gameActive = true;

    const winningLines = [
      [0,1,2], [3,4,5], [6,7,8],     // rows
      [0,3,6], [1,4,7], [2,5,8],     // cols
      [0,4,8], [2,4,6]               // diags
    ];

    function getWinner() {
      for (const line of winningLines) {
        const [a, b, c] = line;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return { player: board[a], line };
        }
      }
      return null;
    }

    function isDraw() {
      return board.every(cell => cell !== null);
    }

    function highlightWin(line) {
      line.forEach(idx => cells[idx].classList.add('winner'));
    }

    function updateStatus() {
      if (!gameActive) return;
      status.textContent = "Your turn (X)";
    }

    function handleClick(e) {
      if (!gameActive) return;

      const idx = Number(e.target.dataset.idx);
      if (board[idx] !== null) return;

      board[idx] = 'X';
      cells[idx].textContent = 'X';
      cells[idx].classList.add('x');

      const winInfo = getWinner();
      if (winInfo) {
        status.textContent = "You win! ðŸŽ‰";
        highlightWin(winInfo.line);
        gameActive = false;
        return;
      }

      if (isDraw()) {
        status.textContent = "Draw";
        gameActive = false;
        return;
      }

      // Bot move
      status.textContent = "Bot is playing...";
      botMove();
    }

    function botMove() {
      // 1. Win if possible
      for (let i = 0; i < 9; i++) {
        if (board[i] === null) {
          board[i] = 'O';
          if (getWinner()?.player === 'O') {
            finishBotMove(i);
            return;
          }
          board[i] = null;
        }
      }

      // 2. Block opponent win
      for (let i = 0; i < 9; i++) {
        if (board[i] === null) {
          board[i] = 'X';
          if (getWinner()?.player === 'X') {
            board[i] = 'O';
            finishBotMove(i);
            return;
          }
          board[i] = null;
        }
      }

      // 3. Center
      if (board[4] === null) {
        finishBotMove(4);
        return;
      }

      // 4. Any corner
      const corners = [0,2,6,8].filter(i => board[i] === null);
      if (corners.length > 0) {
        finishBotMove(corners[Math.floor(Math.random() * corners.length)]);
        return;
      }

      // 5. Any remaining cell
      const free = [];
      for (let i = 0; i < 9; i++) if (board[i] === null) free.push(i);
      if (free.length > 0) {
        finishBotMove(free[Math.floor(Math.random() * free.length)]);
      }
    }

    function finishBotMove(idx) {
      board[idx] = 'O';
      cells[idx].textContent = 'O';
      cells[idx].classList.add('o');

      const winInfo = getWinner();
      if (winInfo) {
        status.textContent = "Bot wins ðŸ˜ˆ";
        highlightWin(winInfo.line);
        gameActive = false;
      } else if (isDraw()) {
        status.textContent = "Draw";
        gameActive = false;
      } else {
        status.textContent = "Your turn (X)";
      }
    }

    function resetGame() {
      board = Array(9).fill(null);
      gameActive = true;
      cells.forEach(cell => {
        cell.textContent = '';
        cell.className = 'cell';
      });
      updateStatus();
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));
    resetBtn.addEventListener('click', resetGame);

    // Start
    updateStatus();
  </script>

</body>
</html>
